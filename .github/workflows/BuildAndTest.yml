name: Build and Test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x  

      - name: Install MAUI workloads
        run: dotnet workload install maui --skip-manifest-update

      - name: Cache NuGet packages
        id: cache-nugetpackages
        uses: actions/cache@v4
        with:
          path: ~\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build (Debug - PR)
        if: github.event_name == 'pull_request'
        run: dotnet build --configuration Debug --no-restore
        env:
          # Skip expensive WASM optimizations during PR builds
          RunAOTCompilation: false
          WasmBuildNative: false
          BlazorEnableCompression: false

      - name: Build (Release - Main)
        if: github.ref == 'refs/heads/main'
        run: dotnet build --configuration Release --no-restore
        env:
          # Skip expensive WASM optimizations during CI
          RunAOTCompilation: false
          WasmBuildNative: false
          BlazorEnableCompression: false

      - name: Test
        run: dotnet test --configuration ${{ github.event_name == 'pull_request' && 'Debug' || 'Release' }} --no-build --logger "trx;LogFileName=test_results.xml" --filter "Category!=Integration"
        env:
          VSTEST_LOG_PATH: test_results.xml