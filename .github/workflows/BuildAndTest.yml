name: Build and Test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x  # Specify the .NET version you need

      - name: Restore dependencies
        run: dotnet restore

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: '**/src/TrackYourDay.MAUI/obj/project.assets.json'  # Adjust the path to your project's dependency files
          key: dependencies-${{ hashFiles('**/obj/project.assets.json') }}
          restore-keys: |
            dependencies-

      - name: Build 
        run: dotnet build --configuration Release --no-restore /p:RuntimeIdentifierOverride=win-x64

      - name: Test
        run: dotnet test --configuration Release --logger "trx;LogFileName=test_results.xml"
        env:
          VSTEST_LOG_PATH: test_results.xml