name: Publish Release manually

on:
  workflow_dispatch:
      inputs:
          version:
              description: 'Version number'
              required: true
          isPreRelease:
                type: boolean
                description: Is this version a pre release
                required: true

jobs:
    create-release:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
      
            - name: Set up .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: 7.0.x  # Specify the .NET version you need

            - name: Restore dependencies
              run: dotnet restore
                
            - name: Build 
              run: dotnet build --configuration Release --no-restore

            - name: Test
              run: dotnet test --configuration Release --logger "trx;LogFileName=test_results.xml"
              env:
                VSTEST_LOG_PATH: test_results.xml
            
            - name: Archive build output
              run: zip TrackYourDay_${{ github.event.inputs.version }}.zip ./* -r
        
            - name: Create tag
              run: git tag ${{ github.event.inputs.version }}
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Push tag
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: 'PoC'
                tags: true
      
            - name: Create release
              id: create_release
              uses: actions/create-release@v1
              with:
                tag_name: ${{ github.event.inputs.version }}
                release_name: Release ${{ github.event.inputs.version }}
                body: |
                    For Changes take a look at related commit description
                draft: false
                prerelease: ${{ github.event.inputs.isPreRelease }}

            - name: Upload release asset
              uses: actions/upload-release-asset@v1
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: ./TrackYourDay_${{ github.event.inputs.version }}.zip
                asset_name: TrackYourDay_${{ github.event.inputs.version }}.zip
                asset_content_type: application/zip