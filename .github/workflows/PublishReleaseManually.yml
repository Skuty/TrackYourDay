name: Publish Release manually

on:
  workflow_dispatch:
    inputs:
          version:
              description: 'Version number'
              default: '0.0.0'
              required: true
          isPreRelease:
                type: boolean
                description: Is this version a pre release
                required: true

jobs:
    create-release:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Update Assembly version
              uses: managedcode/MAUIAppVersion@v1
              with:
                csproj: 'src\TrackYourDay.MAUI\TrackYourDay.MAUI.csproj'
                version: ${{ github.run_number }} 
                displayVersion: ${{ github.event.inputs.version }}
      
            - name: Set up .NET Core
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: 8.0.x  # Specify the .NET version you need

            - name: Cache MAUI workloads
              id: cache-maui-workloads
              uses: actions/cache@v4
              with:
                path: |
                  ~\.dotnet\sdk-manifests
                  ~\.dotnet\packs
                  ~\.dotnet\metadata
                  ~\.dotnet\workload-packs
                key: ${{ runner.os }}-maui-workloads-${{ hashFiles('**/Directory.Build.props', '**/*.csproj') }}
                restore-keys: |
                  ${{ runner.os }}-maui-workloads-

            - name: Install MAUI workloads
              if: steps.cache-maui-workloads.outputs.cache-hit != 'true'
              run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

            - name: Cache NuGet packages
              id: cache-nugetpackages
              uses: actions/cache@v4
              with:
                path: ~\.nuget\packages
                key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                restore-keys: |
                  ${{ runner.os }}-nuget-

            - name: Restore dependencies
              run: dotnet restore --runtime win-x64
                
            - name: Build 
              run: dotnet build --configuration Release --no-restore

            - name: Test
              run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.xml" --filter "Category!=Integration"
              env:
                VSTEST_LOG_PATH: test_results.xml
            
            - name: Archive build output
              uses: thedoctor0/zip-release@0.7.1
              with:
                type: 'zip'
                directory: 'src\TrackYourDay.MAUI\bin\Release\net8.0-windows10.0.19041.0'
                filename: 'TrackYourDay_v${{ github.event.inputs.version }}.zip'
                exclusions: '*.git*'

            - name: Create tag
              run: git tag v${{ github.event.inputs.version }}
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Push tag
              uses: ad-m/github-push-action@master
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                branch: 'main'
                tags: true

            - uses: ncipollo/release-action@v1
              with:
                artifacts: 'src\TrackYourDay.MAUI\bin\Release\net8.0-windows10.0.19041.0\TrackYourDay_v${{ github.event.inputs.version }}.zip'
                artifactErrorsFailBuild: true
                prerelease: ${{ github.event.inputs.isPreRelease }}
                tag: v${{ github.event.inputs.version }}
                artifactContentType: application/zip